<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="text area" name="journalEntry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="awesome">Awesome</option>
                <option value="okay">Okay</option>
                <option value="sad">Sad</option>


            </select>
            <button>Record Journal Entry</button>

        </fieldset>
    </form>
    <article class="entryLog">
    </article>

    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/entryList.js"></script>




    <script src="scripts/journal.js"></script>


</body>

</html>
