<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h1>Daily Journal</h1>

    <!-- does this even need to have an action? -->
    <form action="">
        <input type= "hidden" id="entryId" value="" />
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journal" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="concepts" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="entry">Journal Entry</label>
            <input type="text area" name="entry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="Awesome">Awesome</option>
                <option value="Okay">Okay</option>
                <option value="Sad">Sad</option>                
            </select>
            <form class="recordButton" action="">
                <input type="button" id="recordButton" value="Record Entry">
            </form>
            <form class="editButton" action="">
                <input type="button" id="editButton" value="edit Entry">
            </form>
            
 
        </fieldset>

    </form>
                        
    <article class="entryLog" id = "entryLog">
    </article>





    <script type="module" src="scripts/journal.js"></script>


</body>

</html>
