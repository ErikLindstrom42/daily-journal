<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>

    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journal" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="concepts" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="entry">Journal Entry</label>
            <input type="text area" name="entry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option value="Awesome">Awesome</option>
                <option value="Okay">Okay</option>
                <option value="Sad">Sad</option>


            </select>
            <form class = "recordButton" action="">
                <input type="button" id="recordButton" value="Record Entry">
                </form>

            <!-- <button id="recordButton">Record Journal Entry</button> -->
        </fieldset>
    </form>
    <article class="entryLog">
    </article>
    
    



    <script type = "module" src ="scripts/journal.js"></script>


</body>

</html>
